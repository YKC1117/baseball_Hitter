<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球打擊紀錄</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"], input[type="date"], select {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-box {
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-section {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>棒球打擊紀錄</h1>
  <div>
    <label for="date">日期:</label>
    <input type="date" id="date">
    <label for="name">姓名:</label>
    <input type="text" id="name" placeholder="請輸入姓名">
    <label for="battingOrder">棒次:</label>
    <input type="number" id="battingOrder" placeholder="請輸入棒次">
    <label for="position">守備位置:</label>
    <input type="text" id="position" placeholder="請輸入守備位置">
    <label for="pa">打席數 (PA):</label>
    <input type="number" id="pa" placeholder="請輸入打席數">
    <label for="ab">打數 (AB):</label>
    <input type="number" id="ab" placeholder="請輸入打數">
    <label for="h">安打數 (H):</label>
    <input type="number" id="h" placeholder="請輸入安打數">
    <label for="bb">四壞球數 (BB):</label>
    <input type="number" id="bb" placeholder="請輸入四壞球數">
    <label for="so">三振數 (SO):</label>
    <input type="number" id="so" placeholder="請輸入三振數">
    <label for="hbp">觸身球數 (HBP):</label>
    <input type="number" id="hbp" placeholder="請輸入觸身球數">
    <label for="e">失誤數 (E):</label>
    <input type="number" id="e" placeholder="請輸入失誤數">
    <label for="rbi">打點數 (RBI):</label>
    <input type="number" id="rbi" placeholder="請輸入打點數">
    <label for="single">1壘安打 (1B):</label>
    <input type="number" id="single" placeholder="請輸入1壘安打數">
    <label for="double">2壘安打 (2B):</label>
    <input type="number" id="double" placeholder="請輸入2壘安打數">
    <label for="triple">3壘安打 (3B):</label>
    <input type="number" id="triple" placeholder="請輸入3壘安打數">
    <label for="hr">全壘打 (HR):</label>
    <input type="number" id="hr" placeholder="請輸入全壘打數">
    <label for="sb">盜壘成功次數 (SB):</label>
    <input type="number" id="sb" placeholder="請輸入盜壘成功次數">
    <label for="cs">盜壘失敗次數 (CS):</label>
    <input type="number" id="cs" placeholder="請輸入盜壘失敗次數">

    <h3>打席結果</h3>

    <!-- 第一至第六打席結果 -->
    <div class="input-section">
      <label for="atBat1">第一打席結果:</label>
      <select id="atBat1">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi1">打點:</label>
      <input type="number" id="rbi1" placeholder="請輸入打點數">
      <label for="sb1">盜壘:</label>
      <input type="number" id="sb1" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat2">第二打席結果:</label>
      <select id="atBat2">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi2">打點:</label>
      <input type="number" id="rbi2" placeholder="請輸入打點數">
      <label for="sb2">盜壘:</label>
      <input type="number" id="sb2" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat3">第三打席結果:</label>
      <select id="atBat3">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi3">打點:</label>
      <input type="number" id="rbi3" placeholder="請輸入打點數">
      <label for="sb3">盜壘:</label>
      <input type="number" id="sb3" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat4">第四打席結果:</label>
      <select id="atBat4">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi4">打點:</label>
      <input type="number" id="rbi4" placeholder="請輸入打點數">
      <label for="sb4">盜壘:</label>
      <input type="number" id="sb4" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat5">第五打席結果:</label>
      <select id="atBat5">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi5">打點:</label>
      <input type="number" id="rbi5" placeholder="請輸入打點數">
      <label for="sb5">盜壘:</label>
      <input type="number" id="sb5" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat6">第六打席結果:</label>
      <select id="atBat6">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi6">打點:</label>
      <input type="number" id="rbi6" placeholder="請輸入打點數">
      <label for="sb6">盜壘:</label>
      <input type="number" id="sb6" placeholder="請輸入盜壘次數">
    </div>

    <div class="button-container">
      <button onclick="calculateStats()">計算統計</button>
      <button onclick="clearFields()">清除</button>
    </div>

    <div class="result-box">
      <h3>計算結果</h3>
      <p>打擊率 (BA): <span id="battingAverage">0.000</span></p>
      <p>上壘率 (OBP): <span id="onBasePercentage">0.000</span></p>
      <p>長打率 (SLG): <span id="sluggingPercentage">0.000</span></p>
      <p>盜壘成功率 (SB%): <span id="sbPercentage">0.000</span></p>
      <p>打點數 (RBI): <span id="rbiTotal">0</span></p>
      <p>安打數 (H): <span id="hits">0</span></p>
      <p>盜壘數 (SB): <span id="steals">0</span></p>
      <p>打點總數 (RBI Total): <span id="totalRbi">0</span></p>
      <p>盜壘總數 (SB Total): <span id="totalSb">0</span></p>
    </div>

    <div class="button-container">
      <button onclick="exportToJPG()">匯出.JPG</button>
      <button onclick="exportToExcel()">匯出.EXCEL</button>
    </div>
  </div>

  <script>
    // Function to calculate stats
    function calculateStats() {
      var pa = parseInt(document.getElementById('pa').value);
      var ab = parseInt(document.getElementById('ab').value);
      var h = parseInt(document.getElementById('h').value);
      var bb = parseInt(document.getElementById('bb').value);
      var so = parseInt(document.getElementById('so').value);
      var hbp = parseInt(document.getElementById('hbp').value);
      var e = parseInt(document.getElementById('e').value);
      var rbi = parseInt(document.getElementById('rbi').value);
      var single = parseInt(document.getElementById('single').value);
      var double = parseInt(document.getElementById('double').value);
      var triple = parseInt(document.getElementById('triple').value);
      var hr = parseInt(document.getElementById('hr').value);
      var sb = parseInt(document.getElementById('sb').value);
      var cs = parseInt(document.getElementById('cs').value);

      // Calculate statistics
      var ba = (ab && h) ? (h / ab).toFixed(3) : 0.000;
      var obp = ((ab + bb + hbp) && (h + bb + hbp)) ? ((h + bb + hbp) / (ab + bb + hbp)).toFixed(3) : 0.000;
      var slg = ((double + triple + hr) && ab) ? ((double * 2 + triple * 3 + hr * 4) / ab).toFixed(3) : 0.000;
      var sbPercentage = (sb + cs) ? (sb / (sb + cs)).toFixed(3) : 0.000;

      // Display results
      document.getElementById('battingAverage').innerText = ba;
      document.getElementById('onBasePercentage').innerText = obp;
      document.getElementById('sluggingPercentage').innerText = slg;
      document.getElementById('sbPercentage').innerText = sbPercentage;
      document.getElementById('rbiTotal').innerText = rbi;
      document.getElementById('hits').innerText = h;
      document.getElementById('steals').innerText = sb;
      document.getElementById('totalRbi').innerText = rbi;
      document.getElementById('totalSb').innerText = sb;
    }

    // Function to clear fields
    function clearFields() {
      document.getElementById('date').value = '';
      document.getElementById('name').value = '';
      document.getElementById('battingOrder').value = '';
      document.getElementById('position').value = '';
      document.getElementById('pa').value = '';
      document.getElementById('ab').value = '';
      document.getElementById('h').value = '';
      document.getElementById('bb').value = '';
      document.getElementById('so').value = '';
      document.getElementById('hbp').value = '';
      document.getElementById('e').value = '';
      document.getElementById('rbi').value = '';
      document.getElementById('single').value = '';
      document.getElementById('double').value = '';
      document.getElementById('triple').value = '';
      document.getElementById('hr').value = '';
      document.getElementById('sb').value = '';
      document.getElementById('cs').value = '';
      document.getElementById('battingAverage').innerText = '0.000';
      document.getElementById('onBasePercentage').innerText = '0.000';
      document.getElementById('sluggingPercentage').innerText = '0.000';
      document.getElementById('sbPercentage').innerText = '0.000';
      document.getElementById('rbiTotal').innerText = '0';
      document.getElementById('hits').innerText = '0';
      document.getElementById('steals').innerText = '0';
      document.getElementById('totalRbi').innerText = '0';
      document.getElementById('totalSb').innerText = '0';
    }

    // Function to export to JPG
    function exportToJPG() {
      html2canvas(document.querySelector(".result-box")).then(canvas => {
        canvas.toBlob(function(blob) {
          saveAs(blob, "打擊紀錄.jpg");
        });
      });
    }

    // Function to export to Excel
    function exportToExcel() {
      var wb = XLSX.utils.book_new();
      var ws = XLSX.utils.json_to_sheet([{
        "姓名": document.getElementById('name').value,
        "日期": document.getElementById('date').value,
        "打擊率 (BA)": document.getElementById('battingAverage').innerText,
        "上壘率 (OBP)": document.getElementById('onBasePercentage').innerText,
        "長打率 (SLG)": document.getElementById('sluggingPercentage').innerText,
        "盜壘成功率 (SB%)": document.getElementById('sbPercentage').innerText,
        "打點數 (RBI)": document.getElementById('rbiTotal').innerText,
        "安打數 (H)": document.getElementById('hits').innerText,
        "盜壘數 (SB)": document.getElementById('steals').innerText,
        "打點總數 (RBI Total)": document.getElementById('totalRbi').innerText,
        "盜壘總數 (SB Total)": document.getElementById('totalSb').innerText
      }]);
      XLSX.utils.book_append_sheet(wb, ws, "打擊紀錄");
      XLSX.writeFile(wb, "打擊紀錄.xlsx");
    }
  </script>
</body>
</html>
