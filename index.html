<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球打擊紀錄</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"], input[type="date"], select {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-box {
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .at-bat {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
    .at-bat label {
      margin-right: 10px;
    }
    .at-bat input[type="number"] {
      max-width: 80px;
    }
    @media (max-width: 600px) {
      input[type="number"], input[type="text"], input[type="date"], select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>棒球打擊紀錄</h1>
  <div>
    <label for="date">日期:</label>
    <input type="date" id="date">
    <label for="name">姓名:</label>
    <input type="text" id="name" placeholder="請輸入姓名">
    <label for="battingOrder">棒次:</label>
    <input type="number" id="battingOrder" placeholder="請輸入棒次">
    <label for="position">守備位置:</label>
    <input type="text" id="position" placeholder="請輸入守備位置">
    <label for="pa">打席數 (PA):</label>
    <input type="number" id="pa" placeholder="請輸入打席數">
    <label for="ab">打數 (AB):</label>
    <input type="number" id="ab" placeholder="請輸入打數">
    <label for="h">安打數 (H):</label>
    <input type="number" id="h" placeholder="請輸入安打數">
    <label for="bb">四壞球數 (BB):</label>
    <input type="number" id="bb" placeholder="請輸入四壞球數">
    <label for="so">三振數 (SO):</label>
    <input type="number" id="so" placeholder="請輸入三振數">
    <label for="hbp">觸身球數 (HBP):</label>
    <input type="number" id="hbp" placeholder="請輸入觸身球數">
    <label for="e">失誤數 (E):</label>
    <input type="number" id="e" placeholder="請輸入失誤數">
    <label for="rbi">打點數 (RBI):</label>
    <input type="number" id="rbi" placeholder="請輸入打點數">
    <label for="single">1壘安打 (1B):</label>
    <input type="number" id="single" placeholder="請輸入1壘安打數">
    <label for="double">2壘安打 (2B):</label>
    <input type="number" id="double" placeholder="請輸入2壘安打數">
    <label for="triple">3壘安打 (3B):</label>
    <input type="number" id="triple" placeholder="請輸入3壘安打數">
    <label for="hr">全壘打 (HR):</label>
    <input type="number" id="hr" placeholder="請輸入全壘打數">
    <label for="sb">盜壘成功次數 (SB):</label>
    <input type="number" id="sb" placeholder="請輸入盜壘成功次數">
    <label for="cs">盜壘失敗次數 (CS):</label>
    <input type="number" id="cs" placeholder="請輸入盜壘失敗次數">
    
    <div class="at-bat">
      <h3>每個打席結果</h3>

      <!-- 第一打席 -->
      <label for="atBat1">第一打席:</label>
      <select id="atBat1">
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
        <option value="無此打席">無此打席</option>
      </select>
      <label for="atBat1RBI">是否有打點:</label>
      <input type="checkbox" id="atBat1RBI">
      <input type="number" id="atBat1RBIValue" style="display:none;" placeholder="打點數">
      <label for="atBat1SB">是否有盜壘:</label>
      <input type="checkbox" id="atBat1SB">
      <input type="number" id="atBat1SBValue" style="display:none;" placeholder="盜壘次數">

      <!-- 第二打席 -->
      <label for="atBat2">第二打席:</label>
      <select id="atBat2">
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
        <option value="無此打席">無此打席</option>
      </select>
      <label for="atBat2RBI">是否有打點:</label>
      <input type="checkbox" id="atBat2RBI">
      <input type="number" id="atBat2RBIValue" style="display:none;" placeholder="打點數">
      <label for="atBat2SB">是否有盜壘:</label>
      <input type="checkbox" id="atBat2SB">
      <input type="number" id="atBat2SBValue" style="display:none;" placeholder="盜壘次數">

      <!-- 第三打席 -->
      <label for="atBat3">第三打席:</label>
      <select id="atBat3">
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
        <option value="無此打席">無此打席</option>
      </select>
      <label for="atBat3RBI">是否有打點:</label>
      <input type="checkbox" id="atBat3RBI">
      <input type="number" id="atBat3RBIValue" style="display:none;" placeholder="打點數">
      <label for="atBat3SB">是否有盜壘:</label>
      <input type="checkbox" id="atBat3SB">
      <input type="number" id="atBat3SBValue" style="display:none;" placeholder="盜壘次數">

      <!-- 第四打席 -->
      <label for="atBat4">第四打席:</label>
      <select id="atBat4">
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
        <option value="無此打席">無此打席</option>
      </select>
      <label for="atBat4RBI">是否有打點:</label>
      <input type="checkbox" id="atBat4RBI">
      <input type="number" id="atBat4RBIValue" style="display:none;" placeholder="打點數">
      <label for="atBat4SB">是否有盜壘:</label>
      <input type="checkbox" id="atBat4SB">
      <input type="number" id="atBat4SBValue" style="display:none;" placeholder="盜壘次數">

      <!-- 第五打席 -->
      <label for="atBat5">第五打席:</label>
      <select id="atBat5">
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
        <option value="無此打席">無此打席</option>
      </select>
      <label for="atBat5RBI">是否有打點:</label>
      <input type="checkbox" id="atBat5RBI">
      <input type="number" id="atBat5RBIValue" style="display:none;" placeholder="打點數">
      <label for="atBat5SB">是否有盜壘:</label>
      <input type="checkbox" id="atBat5SB">
      <input type="number" id="atBat5SBValue" style="display:none;" placeholder="盜壘次數">

      <!-- 第六打席 -->
      <label for="atBat6">第六打席:</label>
      <select id="atBat6">
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
        <option value="無此打席">無此打席</option>
      </select>
      <label for="atBat6RBI">是否有打點:</label>
      <input type="checkbox" id="atBat6RBI">
      <input type="number" id="atBat6RBIValue" style="display:none;" placeholder="打點數">
      <label for="atBat6SB">是否有盜壘:</label>
      <input type="checkbox" id="atBat6SB">
      <input type="number" id="atBat6SBValue" style="display:none;" placeholder="盜壘次數">
    </div>

    <button onclick="calculateStats()">計算統計</button>
    <button onclick="clearFields()">清除</button>
    <button onclick="saveAsJpg()">儲存成圖片 (JPG)</button>
    <button onclick="saveAsTxt()">儲存成記事本 (TXT)</button>
    <button onclick="saveAsExcel()">儲存成Excel (XLSX)</button>
  </div>

  <div class="result-box">
    <h3>結果</h3>
    <div id="output"></div>
  </div>

  <script>
    // 控制顯示打點數和盜壘數格子
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
      checkbox.addEventListener('change', function() {
        const valueInput = document.querySelector(`#${this.id}Value`);
        if (this.checked) {
          valueInput.style.display = 'inline';
        } else {
          valueInput.style.display = 'none';
        }
      });
    });

    // 計算統計功能
    function calculateStats() {
      const pa = parseInt(document.getElementById('pa').value) || 0;
      const ab = parseInt(document.getElementById('ab').value) || 0;
      const h = parseInt(document.getElementById('h').value) || 0;
      const bb = parseInt(document.getElementById('bb').value) || 0;
      const so = parseInt(document.getElementById('so').value) || 0;
      const hbp = parseInt(document.getElementById('hbp').value) || 0;
      const e = parseInt(document.getElementById('e').value) || 0;
      const rbi = parseInt(document.getElementById('rbi').value) || 0;
      const single = parseInt(document.getElementById('single').value) || 0;
      const double = parseInt(document.getElementById('double').value) || 0;
      const triple = parseInt(document.getElementById('triple').value) || 0;
      const hr = parseInt(document.getElementById('hr').value) || 0;
      const sb = parseInt(document.getElementById('sb').value) || 0;
      const cs = parseInt(document.getElementById('cs').value) || 0;

      // 打席結果
      const atBats = [
        document.getElementById('atBat1').value,
        document.getElementById('atBat2').value,
        document.getElementById('atBat3').value,
        document.getElementById('atBat4').value,
        document.getElementById('atBat5').value,
        document.getElementById('atBat6').value
      ];

      // 顯示每個打席的結果
      let atBatResults = '';
      for (let i = 0; i < atBats.length; i++) {
        atBatResults += `打席${i + 1}結果: ${atBats[i]}<br>`;
      }

      const ba = (ab > 0) ? (h / ab).toFixed(3) : '0.000';
      const obp = ((h + bb + hbp) / (pa)).toFixed(3);
      const slg = ((single + (double * 2) + (triple * 3) + (hr * 4)) / ab).toFixed(3);

      document.getElementById('output').innerHTML = `
        打擊率 (BA): ${ba}<br>
        上壘率 (OBP): ${obp}<br>
        長打率 (SLG): ${slg}<br>
        盜壘成功率: ${(sb / (sb + cs) * 100).toFixed(2)}%<br>
        打點 (RBI): ${rbi}<br>
        失誤 (E): ${e}<br>
        ${atBatResults}
      `;
    }

    // 清除輸入框
    function clearFields() {
      document.querySelectorAll('input').forEach(input => input.value = '');
      document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
    }

    // 儲存為圖片
    function saveAsJpg() {
      html2canvas(document.querySelector(".result-box")).then(function(canvas) {
        canvas.toBlob(function(blob) {
          saveAs(blob, "result.jpg");
        });
      });
    }

    // 儲存為TXT
    function saveAsTxt() {
      const outputText = document.getElementById("output").innerText;
      const blob = new Blob([outputText], { type: "text/plain" });
      saveAs(blob, "result.txt");
    }

    // 儲存為Excel
    function saveAsExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([
        ["姓名", "日期", "棒次", "打席數", "打數", "安打", "四壞球", "三振", "觸身球", "失誤", "打點", "1壘安打", "2壘安打", "3壘安打", "全壘打", "盜壘成功", "盜壘失敗"],
        [document.getElementById('name').value, document.getElementById('date').value, document.getElementById('battingOrder').value,
          document.getElementById('pa').value, document.getElementById('ab').value, document.getElementById('h').value, document.getElementById('bb').value,
          document.getElementById('so').value, document.getElementById('hbp').value, document.getElementById('e').value,
          document.getElementById('rbi').value, document.getElementById('single').value, document.getElementById('double').value,
          document.getElementById('triple').value, document.getElementById('hr').value, document.getElementById('sb').value, document.getElementById('cs').value]
      ]);
      XLSX.utils.book_append_sheet(wb, ws, "打擊紀錄");
      XLSX.writeFile(wb, "result.xlsx");
    }
  </script>
</body>
</html>
