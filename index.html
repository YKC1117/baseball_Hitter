<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球打擊紀錄</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"], input[type="date"], select {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-box {
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>棒球打擊紀錄</h1>
  <div>
    <label for="date">日期:</label>
    <input type="date" id="date">
    <label for="name">姓名:</label>
    <input type="text" id="name" placeholder="請輸入姓名">
    <label for="battingOrder">棒次:</label>
    <input type="number" id="battingOrder" placeholder="請輸入棒次">
    <label for="position">守備位置:</label>
    <input type="text" id="position" placeholder="請輸入守備位置">
    <label for="pa">打席數 (PA):</label>
    <input type="number" id="pa" placeholder="請輸入打席數">
    <label for="ab">打數 (AB):</label>
    <input type="number" id="ab" placeholder="請輸入打數">
    <label for="h">安打數 (H):</label>
    <input type="number" id="h" placeholder="請輸入安打數">
    <label for="bb">四壞球數 (BB):</label>
    <input type="number" id="bb" placeholder="請輸入四壞球數">
    <label for="so">三振數 (SO):</label>
    <input type="number" id="so" placeholder="請輸入三振數">
    <label for="hbp">觸身球數 (HBP):</label>
    <input type="number" id="hbp" placeholder="請輸入觸身球數">
    <label for="e">失誤數 (E):</label>
    <input type="number" id="e" placeholder="請輸入失誤數">
    <label for="rbi">打點數 (RBI):</label>
    <input type="number" id="rbi" placeholder="請輸入打點數">
    <label for="single">1壘安打 (1B):</label>
    <input type="number" id="single" placeholder="請輸入1壘安打數">
    <label for="double">2壘安打 (2B):</label>
    <input type="number" id="double" placeholder="請輸入2壘安打數">
    <label for="triple">3壘安打 (3B):</label>
    <input type="number" id="triple" placeholder="請輸入3壘安打數">
    <label for="hr">全壘打 (HR):</label>
    <input type="number" id="hr" placeholder="請輸入全壘打數">
    <label for="sb">盜壘成功次數 (SB):</label>
    <input type="number" id="sb" placeholder="請輸入盜壘成功次數">
    <label for="cs">盜壘失敗次數 (CS):</label>
    <input type="number" id="cs" placeholder="請輸入盜壘失敗次數">
    <h3>打席結果</h3>

    <!-- 第一至第六打席結果 -->
    <div class="input-section">
      <label for="atBat1">第一打席結果:</label>
      <select id="atBat1">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi1">打點:</label>
      <input type="number" id="rbi1" placeholder="請輸入打點數">
      <label for="sb1">盜壘:</label>
      <input type="number" id="sb1" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat2">第二打席結果:</label>
      <select id="atBat2">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi2">打點:</label>
      <input type="number" id="rbi2" placeholder="請輸入打點數">
      <label for="sb2">盜壘:</label>
      <input type="number" id="sb2" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat3">第三打席結果:</label>
      <select id="atBat3">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi3">打點:</label>
      <input type="number" id="rbi3" placeholder="請輸入打點數">
      <label for="sb3">盜壘:</label>
      <input type="number" id="sb3" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat4">第四打席結果:</label>
      <select id="atBat4">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi4">打點:</label>
      <input type="number" id="rbi4" placeholder="請輸入打點數">
      <label for="sb4">盜壘:</label>
      <input type="number" id="sb4" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat5">第五打席結果:</label>
      <select id="atBat5">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi5">打點:</label>
      <input type="number" id="rbi5" placeholder="請輸入打點數">
      <label for="sb5">盜壘:</label>
      <input type="number" id="sb5" placeholder="請輸入盜壘次數">
    </div>

    <div class="input-section">
      <label for="atBat6">第六打席結果:</label>
      <select id="atBat6">
        <option value="無此打席">無此打席</option>
        <option value="一壘安打">一壘安打</option>
        <option value="二壘安打">二壘安打</option>
        <option value="三壘安打">三壘安打</option>
        <option value="全壘打">全壘打</option>
        <option value="四壞球">四壞球</option>
        <option value="觸身球">觸身球</option>
        <option value="三振">三振</option>
        <option value="失誤">失誤</option>
      </select>
      <label for="rbi6">打點:</label>
      <input type="number" id="rbi6" placeholder="請輸入打點數">
      <label for="sb6">盜壘:</label>
      <input type="number" id="sb6" placeholder="請輸入盜壘次數">
    </div>

    <button onclick="calculateStats()">計算統計</button>
  </div>

  <div class="result-box" id="output">
    <!-- 結果將顯示在這裡 -->
  </div>

  <script>
    function calculateStats() {
      const pa = parseInt(document.getElementById('pa').value) || 0;
      const ab = parseInt(document.getElementById('ab').value) || 0;
      const h = parseInt(document.getElementById('h').value) || 0;
      const bb = parseInt(document.getElementById('bb').value) || 0;
      const so = parseInt(document.getElementById('so').value) || 0;
      const hbp = parseInt(document.getElementById('hbp').value) || 0;
      const e = parseInt(document.getElementById('e').value) || 0;
      const rbi = parseInt(document.getElementById('rbi').value) || 0;
      const single = parseInt(document.getElementById('single').value) || 0;
      const double = parseInt(document.getElementById('double').value) || 0;
      const triple = parseInt(document.getElementById('triple').value) || 0;
      const hr = parseInt(document.getElementById('hr').value) || 0;
      const sb = parseInt(document.getElementById('sb').value) || 0;
      const cs = parseInt(document.getElementById('cs').value) || 0;

      // 打席結果
      const atBats = [
        document.getElementById('atBat1').value,
        document.getElementById('atBat2').value,
        document.getElementById('atBat3').value,
        document.getElementById('atBat4').value,
        document.getElementById('atBat5').value,
        document.getElementById('atBat6').value
      ];

      const rb1 = parseInt(document.getElementById('rbi1').value) || 0;
      const rb2 = parseInt(document.getElementById('rbi2').value) || 0;
      const rb3 = parseInt(document.getElementById('rbi3').value) || 0;
      const rb4 = parseInt(document.getElementById('rbi4').value) || 0;
      const rb5 = parseInt(document.getElementById('rbi5').value) || 0;
      const rb6 = parseInt(document.getElementById('rbi6').value) || 0;

      const sb1 = parseInt(document.getElementById('sb1').value) || 0;
      const sb2 = parseInt(document.getElementById('sb2').value) || 0;
      const sb3 = parseInt(document.getElementById('sb3').value) || 0;
      const sb4 = parseInt(document.getElementById('sb4').value) || 0;
      const sb5 = parseInt(document.getElementById('sb5').value) || 0;
      const sb6 = parseInt(document.getElementById('sb6').value) || 0;

      // 顯示每個打席的結果
      let atBatResults = '';
      for (let i = 0; i < atBats.length; i++) {
        atBatResults += `打席${i + 1}結果: ${atBats[i]}<br>`;
      }

      // 計算正確的長打率
      const slg = ((double + (triple * 2) + (hr * 3)) / ab).toFixed(3); // 修正長打率的計算，排除一壘安打

      const ba = (ab > 0) ? (h / ab).toFixed(3) : '0.000';
      const obp = ((h + bb + hbp) / (pa)).toFixed(3);

      document.getElementById('output').innerHTML = `
        打擊率 (BA): ${ba}<br>
        上壘率 (OBP): ${obp}<br>
        長打率 (SLG): ${slg}<br>
        盜壘成功率: ${(sb / (sb + cs) * 100).toFixed(2)}%<br>
        打點 (RBI): ${rbi}<br>
        失誤 (E): ${e}<br>
        ${atBatResults}<br>
        打點總數: ${rb1 + rb2 + rb3 + rb4 + rb5 + rb6}<br>
        盜壘總數: ${sb1 + sb2 + sb3 + sb4 + sb5 + sb6}
      `;
    }
  </script>
</body>
</html>
